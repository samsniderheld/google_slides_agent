model_name: slide_document_schema
description: Schema for slide documents for vectorization
fields:
  slide:
    type: dict
    description: a json object with slide_description and json_object
    schema:
      slide_type:
        type: str
        description: They type of slide it is e.g. "Cover Slide, Introduction Slide, Welcome Slide, Large Text Slide, Text and Image Slide 1, Text and Image Slide 2, Text and Image Slide 3, Categories Slide ,End Slide / Thank You"
      slide_description:
        type: str
        description: A single line overview of the slide, what type of slide it is, what elements it should have. It should be a simple description.
